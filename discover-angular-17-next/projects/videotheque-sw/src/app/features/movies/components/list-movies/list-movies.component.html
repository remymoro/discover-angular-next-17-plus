<h1>Liste de mes films préférés</h1>

@if (store.empty()) {
<i>Aucun film pour l'instant ...</i>
} @for (movie of store.items(); track movie.id) {
<div>
  <h2>{{ movie.title }}</h2>
  <span>{{ movie.description }}</span>
  <div>
    <button (click)="editOne(movie)">Edit</button>
  </div>
</div>
} @if(toEditMovie()) {
<app-update-movie (requestToFullyCancel)="cancelEdition()"></app-update-movie>
}
